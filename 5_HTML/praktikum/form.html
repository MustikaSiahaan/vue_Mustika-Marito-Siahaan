<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form>
            <div>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>
            </div>
            <div>
                <label for="lname">Last  name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
            </div>
            <div>
                <label for="gen">Gender:</label><br>
                <input type="radio">Male<br>
                <input type="radio">Female<br>
                <input type="radio">Other<br><br>
            </div>
            <div>
                <label for="nasional">Nasionality<br>
                <select>
                    <option value="rusia">Rusia</option>
			        <option value="indonesia" selected>Indonesia</option>
                </select>
            </div><br>
            <div>
                <label for="Language">Language spoken<br>
                <input type="checkbox">Bahasa Indonesia<br>
                <input type="checkbox">Enlish<br>
                <input type="checkbox">Other<br><br>
            </div>
            <div>
                <label for="bio">Bio<br>
                <textarea name="coment" rows="10" cols="30"></textarea><br>
            </div>
            <div>
                <a href="welcome.html"><button type="button">Sign Up</button></a>
            </div>
            
            
        </form>
    </body>
</html>
